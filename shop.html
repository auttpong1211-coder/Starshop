<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้า - StarAppleShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">⭐StarAppleShop⭐ </a>
            <ul class="nav-links">
                <li><a href="index.html#news-section">ข่าวสาร</a></li>
                <li><a href="game-info.html">ข้อมูลเกม</a></li>
                <li><a href="shop.html">ร้านค้า</a></li>
                <li><a href="index.html#contact-section">ติดต่อเรา</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-toggle-button" aria-label="สลับโหมด"><i class="fas fa-moon"></i></button>
                <button id="particle-toggle" class="theme-toggle-button" aria-label="เปิด/ปิดเอฟเฟกต์"><i class="fas fa-wand-magic-sparkles"></i></button>
                <a href="index.html" class="nav-button">กลับสู่หน้าหลัก</a>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <main class="container">
        <section id="shop-section" class="shop" style="text-align: center; padding: 50px 20px;">
            <h1>หน้าร้านค้า</h1>
            <p style="font-size: 1.2rem; margin-bottom: 30px;">หน้านี้กำลังอยู่ในระหว่างการพัฒนา จะกลับมาพร้อมสินค้าเร็วๆ นี้!</p>

            <!-- New section for product images -->
            <div class="product-listing">
                <h2>รายการ</h2>
                <div class="product-grid">
                    <article class="product-card">
                        <img src="Im/จุด 60.png" alt="สินค้า 1" class="product-image">
                    </article>
                    <article class="product-card">
                        <img src="Im/จุด 70.png" alt="สินค้า 2" class="product-image">
                    </article>
                    <article class="product-card">
                        <img src="Im/จุด 80.png" alt="สินค้า 3" class="product-image">
                    </article>
                    <article class="product-card">
                        <img src="Im/รายการเควส 1.png" alt="สินค้า 4" class="product-image">
                    </article>
                    <article class="product-card">
                        <img src="Im/รายการเควส 2.png" alt="สินค้า 5" class="product-image">
                    </article>
                    <article class="product-card">
                        <img src="Im/โอนตัง.png" alt="สินค้า 6" class="product-image">
                    </article>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <span class="modal-close image-modal-close">&times;</span>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <img class="modal-content-image" id="modal-image">
        <div id="image-counter" class="image-counter"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
